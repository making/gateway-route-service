server.port: 8080
spring:
  cloud:
    gateway:
      routes:
      - id: foo
        uri: http://example.com
        predicates:
        - CloudFoundryRouteService=
        filters:
        - RequestHeaderToRouteUrl=X-CF-Forwarded-Url
        - SecureHeaders=
        - Logging=
management:
  endpoints:
    web:
      exposure:
        include: "*"
